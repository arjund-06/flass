<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="style.css"> -->

    <style>
        #login{
            max-width: 40%;
            border: 1px solid gray;
            border-radius: 25px;
            box-shadow: 3px 3px 4px 1px rgb(35, 35, 35);
            margin-top: 25vh;
        }
    </style>
</head>

<body>
    <div class="container mx-auto p-2" id="login">
        {% if message != "" %} {% if alert_type == danger %}
        <div class="alert alert-danger" role="alert">
            {{message}}
        </div>
        {% endif %} {% endif %}

        <h2 class="my-2" style="text-align: center;">Login</h2>
        <form class="mx-auto" method="POST" action="/login" style="max-width:70%;">
            {% csrf_token %}
            <div class="mb-3">
                <label for="email" class="form-label">Email address:</label>
                <input type="text" class="form-control" name="email" id="email" placeholder="Email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
            </div>
            <div style="text-align: center; line-height: 25px;">
                <span>Are you a new Teacher? <a href="/teacherSignup">Sign Up as a Teacher</a></span> <br>
                <span>Are you a new Student? <a href="/studentSignup">Sign Up as a Student</a></span> <br>
                <button type="submit" class="btn btn-primary mt-2" id="submit">Sign In</button>
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>

</html>
