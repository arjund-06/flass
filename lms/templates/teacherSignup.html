<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="style.css"> -->

    <style>
        #signup {
            max-width: 40%;
            border: 1px solid grey;
            border-radius: 30px;
            box-shadow: 10px 10px 5px 5px grey;
        }
    </style>
</head>

<body>
    <div class="container my-5 p-3" id="signup">
        {% if message != "" %} {% if alert_type == danger %}
        <div class="alert alert-danger" role="alert">
            {{message}}
        </div>
        {% endif %} {% endif %}

        <h2 class="my-2" style="text-align: center;">Teacher Signup</h2>
        <form method="POST" action="/teacherSignup">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="Name" class="form-control" name="name" id="name" placeholder="Name" required>
            </div>

            <div class="mb-3">
                <label for="teacher_id" class="form-label">Teacher Id:</label>
                <input type="text" class="form-control" name="teacher_id" id="teacher_id" placeholder="Teacher Id"
                    required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email address:</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number:</label>
                <input type="number" class="form-control" name="phone" id="phone" placeholder="Phone Number" required>
            </div>

            <div class="mb-3">
                <label for="password1" class="form-label">Password:</label>
                <input type="password" class="form-control" name="password1" id="password1" placeholder="Enter Password"
                    required>
            </div>

            <div class="mb-3">
                <label for="password2" class="form-label">Confirm Password:</label>
                <input type="password" class="form-control" name="password2" id="password2"
                    placeholder=" Confirm Password" required>
            </div>

            <div style="text-align: center;">
                <span>Are you an existing user? <a href="/login">Login</a></span> <br>
                <button type="submit" class="btn btn-primary mt-2" id="submit">Sign Up</button>
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
